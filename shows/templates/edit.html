<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'edit.css' %}">
    <title>Edit Show</title>
</head>
<body>
    <h1>Edit Show {{ show.id }}</h1>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form action="/shows/edit_show" method="POST">
        {% csrf_token %}
        <input type="hidden" name="show_id" value="{{ show_edit.id }}">
        <label for="title">Title</label>
        <input type="text" name="title" class="wide-input" placeholder="{{ show_edit.title }}">
        <div>
            <div>
                <label for="network">Network</label>
                <input type="text" name="network" placeholder="{{ show_edit.network }}">
            </div>
            <div>
                <label for="release_date">Release Date</label>
                <input type="date" name="release_date">
            </div>
        </div>
        <label for="desc">Description</label>
        <input type="text" class="wide-input" name="desc" placeholder="{{ show_edit.desc }}">
        <input type="submit" name="submit" value="Update" class="submit">
    </form>
    <a href="/shows">Go to Shows</a>
</body>
</html>
