<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'edit.css' %}">
    <title>Edit Show</title>
</head>
<body>
    <h1>Edit Show {{ show.id }}</h1>
    <!-- Not working -->
    <form action="/edit_show" method="POST">
        {% csrf_token %}
        <label for="title">Title</label>
        <input type="text" name="title" class="wide-input" placeholder="{{ show.title }}">
        <div>
            <div>
                <label for="network">Network</label>
                <input type="text" name="network" placeholder="{{ show.network.name }}">
            </div>
            <div>
                <label for="release_date">Release Date</label>
                <input type="date" name="release_date">
            </div>
        </div>
        <label for="desc">Description</label>
        <input type="text" class="wide-input" placeholder="{{ show.desc }}">
        <input type="hidden" name="show_id" value="{{ show.id }}">
        <input type="submit" name="submit" value="Create" class="submit">
    </form>
</body>
</html>
