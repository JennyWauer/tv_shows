<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Shows</title>
</head>
<body>
    <h1>All Shows</h1>
    <table>
        <th>ID</th>
        <th>Title</th>
        <th>Network</th>
        <th>Release Date</th>
        <th colspan="3">Actions</th>
        {% for show in shows %}
            <tr>
                <td>{{ show.id }}</td>
                <td>{{ show.title }}</td>
                <td>{{ show.network.name }}</td>
                <td>{{ show.release_date }}</td>
                <td><a>Show</a> | <a>Edit</a> | <a>Delete</a></td>
            </tr>
        {% endfor %}
    </table>
    <a>Add a New Show</a>
</body>
</html>
