<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Shows</title>
</head>
<body>
    <h1>All Shows</h1>
    <table>
        <th>ID</th>
        <th>Title</th>
        <th>Network</th>
        <th>Release Date</th>
        <th colspan="3">Actions</th>
        {% for show in shows %}
            <tr>
                <td><a href="{{ show.id }}">{{ show.id }}</a></td>
                <td>{{ show.title }}</td>
                <td>{{ show.network }}</td>
                <td>{{ show.release_date }}</td>
                <td><a href="{{ show.id }}">Show</a> | <a href="{{ show.id }}/edit">Edit</a> | <a href="{{ show.id }}/delete">Delete</a></td>
            </tr>
        {% endfor %}
    </table>
    <a href="new">Add a New Show</a>
</body>
</html>
